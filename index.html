<!DOCTYPE html>
<html>
<head>
  <title>CSS Specificity Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Internal Styles */
    h2 {
      color: red; /* Overrides external styles */
    }
  </style>
</head>
<body>
  <h1 class="title">Hello, CSS!</h1>

  <p class="description">This is a paragraph with a class.</p>
  <p style="color: blue;" class="description" id="specificity-example">This is an inline style paragraph.</p>
</body>
</html>
